name: CI - Backward Compatibility

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backward-compatibility:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        brazilian-version: ["1.0.0", "1.0.1"]

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install brazilian (${{ matrix.brazilian-version }})
        run: |
          if [ "${{ matrix.brazilian-version }}" = "latest" ]; then
            pip install brazilian
          else
            pip install "brazilian==${{ matrix.brazilian-version }}"
          fi

      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: pytest
