name: CI - Backward Compatibility

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backward-compatibility:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        brazilian-version: ["1.2.0"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        run: pip install pytest pytest-cov requests importlib

      - name: Install brazilian (${{ matrix.brazilian-version }})
        run: |
          if [ "${{ matrix.brazilian-version }}" = "local" ]; then
            pip install ".[all]"
          else
            pip install "brazilian[all]==${{ matrix.brazilian-version }}"
          fi

      - name: Run tests
        run: pytest tests/ --cov=brazilian --cov-report=xml
